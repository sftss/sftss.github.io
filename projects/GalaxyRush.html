<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/within.min.css"
    />
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <link rel="icon" href="/assets/img/logo.webp" type="image/png" />
    <title>Sefer - Galaxy Rush</title>
  </head>

  <body>
    <header id="header" class="header">
      <div class="header-content">
        <div class="header-logo-container">
          <div class="header-logo-img-container">
            <img
              src="../assets/img/pp.webp"
              alt="Picture Sefer Tasdemir"
              class="header-logo-img"
            />
          </div>
          <span class="header-logo-sub">Sefer Tasdemir</span>
        </div>
        <div class="header-main">
          <ul class="header-liens">
            <li>
              <a
                href="../#home"
                class="header-link"
                data-i18n="header.home"
              ></a>
            </li>
            <li>
              <a
                href="../#projects"
                class="header-link"
                data-i18n="header.projects"
              ></a>
            </li>
            <li>
              <a
                href="../#contact"
                class="header-link"
                data-i18n="header.contact"
              ></a>
            </li>
            <li>
              <a href="#CV" class="header-link">CV</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="project-css">
      <div class="project-css-content">
        <h1 class="heading-primary">Galaxy Rush</h1>
        <div class="project-css-catega">
          <a
            href="https://github.com/sftss/GalaxyRush"
            class="btn btn-project"
            target="_blank"
            rel="noreferrer"
            data-i18n="projects.common.butProjectLink"
          ></a>
        </div>
      </div>
    </section>

    <section class="project-details">
      <div class="main-container">
        <div class="project-details-content">
          <div class="project-details-afficher-img-contient">
            <img
              src="../assets/img/GalaxyRush/MenuGalaxyRush.webp"
              class="project-details-afficher-img"
            />
          </div>
          <div class="project-details-content-main">
            <div class="project-details-description">
              <h2
                class="project-details-content-title"
                data-i18n="projects.common.projectsPresentaion"
              ></h2>
              <p
                class="project-details-description-para"
                data-i18n="projects.galaxyRush.pDetail1"
              ></p>
              <div class="project-details-afficher-img-contient">
                <img
                  src="../assets/img/GalaxyRush/CommentJouerGalaxyRush.webp"
                  class="project-details-afficher-img-small-solo"
                />
              </div>
              <p
                class="project-details-description-para"
                data-i18n="projects.galaxyRush.pDetail2"
              ></p>
              <div class="project-details-afficher-img-contient">
                <img
                  src="../assets/img/GalaxyRush/JeuGalaxyRush.webp"
                  class="project-details-afficher-img"
                />
              </div>
              <p
                class="project-details-description-para"
                data-i18n="projects.galaxyRush.pDetail3"
              ></p>
              <div class="project-details-afficher-img-contient">
                <img
                  src="../assets/img/GalaxyRush/PauseGalaxyRush.webp"
                  class="project-details-afficher-img"
                />
              </div>
              <p
                class="project-details-description-para"
                data-i18n="projects.common.feelFree"
              ></p>
            </div>
            <div class="project-details-afficher-img-contient">
              <img
                src="../assets/img/GalaxyRush/PerduGalaxyRush.webp"
                class="project-details-afficher-img"
              />
            </div>

            <div class="project-details-lienss">
              <a
                href="https://github.com/sftss/GalaxyRush"
                class="btn btn-sub-contact btn-theme project-details-lienss-btn"
                target="_blank"
                rel="noreferrer"
                data-i18n="projects.common.butProjectLink"
              ></a>
              <a
                href="../#projects"
                class="btn btn-sub-contact btn-theme-inv project-details-lienss-btn"
                data-i18n="projects.common.butBack"
              >
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="CV" class="main-footer">
      <div class="main-container">
        <div class="main-footer-haut">
          <div class="main-footer-col main-footer-col-1">
            <h2 class="heading headin-blaze" data-i18n="footer.seeMe">
              <span></span>
            </h2>
            <div class="main-footer-social-stock">
              <a
                target="_blank"
                href="https://www.linkedin.com/in/sefertasdemir/"
              >
                <img
                  class="main-footer-icone"
                  src="../assets/svg/linkedin.svg"
                  alt="Sefer Tasdemir Linkedin"
                />
              </a>
              <a target="_blank" href="https://github.com/sftss">
                <img
                  class="main-footer-icone"
                  src="../assets/svg/github.svg"
                  alt="Sefer Tasdemir Github"
                />
              </a>
              <a target="_blank" href="https://www.instagram.com/sf_tsd/">
                <img
                  class="main-footer-icone"
                  src="../assets/svg/instagram.svg"
                  alt="Sefer Tasdemir Instagram"
                />
              </a>
              <div class="switch-language">
                <button
                  id="LangEn"
                  class="selectLang-option"
                  onclick="changeLanguage('en')"
                >
                  English
                </button>
                <button
                  id="LangFr"
                  class="selectLang-option"
                  onclick="changeLanguage('fr')"
                >
                  Français
                </button>
              </div>
            </div>
          </div>
          <div class="main-footer-col main-footer-col-2">
            <h2 class="heading headin-blaze">Sefer Tasdemir</h2>
            <p class="main-footer-short-description">
              <i>"Program or be programmed."</i> - Douglas Rushkoff
            </p>
            <!-- There will be two kinds of people in the world, those who tell computers what to do, and those who’re told by computers what to do Marc Andreesen -->
            <a
              href="assets/EN Sefer Tasdemir CV.pdf"
              target="_blank"
              class="main-footer-liens"
              data-i18n="footer.seeMeCvEn"
            ></a>
            <br />
            <a
              href="assets/FR Sefer Tasdemir CV.pdf"
              target="_blank"
              class="main-footer-liens"
              data-i18n="footer.seeMeCvFr"
            ></a>
          </div>
        </div>
      </div>
      <div class="main-footer-bas">
        &copy; All rights reserved
        <script>
          document.write(new Date().getFullYear());
        </script>
        . Made by Sefer
      </div>
    </footer>

    <div id="div_theme_bot">
      <button
        id="themeToggle"
        class="theme-toggle theme-toggle--toggled"
        type="button"
        title="Toggle theme"
        aria-label="Toggle theme"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          class="theme-toggle__within"
          height="1em"
          width="1em"
          viewBox="0 0 32 32"
          fill="currentColor"
        >
          <clipPath id="theme-toggle__within__clip">
            <path d="M0 0h32v32h-32ZM6 16A1 1 0 0026 16 1 1 0 006 16" />
          </clipPath>
          <g clip-path="url(#theme-toggle__within__clip)">
            <path
              d="M30.7 21.3 27.1 16l3.7-5.3c.4-.5.1-1.3-.6-1.4l-6.3-1.1-1.1-6.3c-.1-.6-.8-.9-1.4-.6L16 5l-5.4-3.7c-.5-.4-1.3-.1-1.4.6l-1 6.3-6.4 1.1c-.6.1-.9.9-.6 1.3L4.9 16l-3.7 5.3c-.4.5-.1 1.3.6 1.4l6.3 1.1 1.1 6.3c.1.6.8.9 1.4.6l5.3-3.7 5.3 3.7c.5.4 1.3.1 1.4-.6l1.1-6.3 6.3-1.1c.8-.1 1.1-.8.7-1.4zM16 25.1c-5.1 0-9.1-4.1-9.1-9.1 0-5.1 4.1-9.1 9.1-9.1s9.1 4.1 9.1 9.1c0 5.1-4 9.1-9.1 9.1z"
            />
          </g>
          <path
            class="theme-toggle__within__circle"
            d="M16 7.7c-4.6 0-8.2 3.7-8.2 8.2s3.6 8.4 8.2 8.4 8.2-3.7 8.2-8.2-3.6-8.4-8.2-8.4zm0 14.4c-3.4 0-6.1-2.9-6.1-6.2s2.7-6.1 6.1-6.1c3.4 0 6.1 2.9 6.1 6.2s-2.7 6.1-6.1 6.1z"
          />
          <path
            class="theme-toggle__within__inner"
            d="M16 9.5c-3.6 0-6.4 2.9-6.4 6.4s2.8 6.5 6.4 6.5 6.4-2.9 6.4-6.4-2.8-6.5-6.4-6.5z"
          />
        </svg>
      </button>
    </div>

    <script src="../js/botpress.js"></script>
    <script src="https://files.bpcontent.cloud/2025/04/12/10/20250412104746-SVC1SOL9.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/script.js" defer></script>
  </body>
</html>
