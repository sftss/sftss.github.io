<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    />
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <link rel="icon" href="/assets/img/logo.webp" type="image/png" />
    <title>Sefer - Galaxy Rush</title>
  </head>

  <body>
    <header id="header" class="header">
      <div class="header_content">
        <div class="header_logo-container">
          <div class="header_logo-img-cont">
            <img
              src="../assets/img/pp.webp"
              alt="Picture Sefer Tasdemir"
              class="header_logo-img"
            />
          </div>
          <span class="header_logo-sub">Sefer Tasdemir</span>
        </div>
        <div class="header_main">
          <ul class="header_links">
            <li class="header_link-wrapper">
              <a
                href="../#home"
                class="header_link"
                data-i18n="header.home"
              ></a>
            </li>
            <li class="header_link-wrapper">
              <a
                href="../#projects"
                class="header_link"
                data-i18n="header.projects"
              ></a>
            </li>
            <li class="header_link-wrapper">
              <a
                href="../#contact"
                class="header_link"
                data-i18n="header.contact"
              ></a>
            </li>
            <li class="header_link-wrapper">
              <a href="#CV" class="header_link">CV</a>
            </li>
          </ul>
        </div>
        <div class="header_main-ham-menu-cont">
          <img
            src="..\assets\svg\ham-menu.svg"
            alt="hamburger menu"
            class="header_main-ham-menu"
          />
          <img
            src="..\assets\svg\ham-menu-close.svg"
            alt="hamburger menu close"
            class="header_main-ham-menu-close d-none"
          />
        </div>
      </div>
      <div class="header_sm-menu">
        <ul class="header_sm-menu-links">
          <li class="header_sm-menu-link">
            <a href="../#home" data-i18n="header.home"></a>
          </li>
          <li class="header_sm-menu-link">
            <a href="../#about" data-i18n="header.about"></a>
          </li>
          <li class="header_sm-menu-link">
            <a href="../#projects" data-i18n="header.projects"></a>
          </li>
          <li class="header_sm-menu-link">
            <a href="../#contact" data-i18n="header.contact"></a>
          </li>
          <li class="header_sm-menu-link">
            <a href="#CV">CV</a>
          </li>
        </ul>
      </div>
    </header>

    <section class="project-cs-hero">
      <div class="project-cs-hero_content">
        <h1 class="heading-primary">Galaxy Rush</h1>
        <div class="project-cs-hero_info">
          <p class="text-primary" data-i18n="projects.galaxyRush.pPrimary"></p>
        </div>
        <div class="project-cs-hero_cta">
          <a
            href="https://github.com/sftss/GalaxyRush"
            class="btn btn--bg"
            target="_blank"
            rel="noreferrer"
            data-i18n="projects.common.butProjectLink"
          ></a>
        </div>
      </div>
    </section>

    <section class="project-details">
      <div class="main-container">
        <div class="project-details_content">
          <div class="project-details_showcase-img-cont">
            <img
              src="..\assets\img\GalaxyRush\MenuGalaxyRush.webp"
              class="project-details_showcase-img"
            />
          </div>
          <div class="project-details_content-main">
            <div class="project-details_desc">
              <h2
                class="project-details_content-title"
                data-i18n="projects.common.projectsPresentaion"
              ></h2>
              <p
                class="project-details_desc-para"
                data-i18n="projects.galaxyRush.pDetail1"
              ></p>
              <div class="project-details_showcase-img-cont">
                <img
                  src="..\assets\img\GalaxyRush\CommentJouerGalaxyRush.webp"
                  class="project-details_showcase-img-small-solo"
                />
              </div>
              <p
                class="project-details_desc-para"
                data-i18n="projects.galaxyRush.pDetail2"
              ></p>
              <div class="project-details_showcase-img-cont">
                <img
                  src="..\assets\img\GalaxyRush\JeuGalaxyRush.webp"
                  class="project-details_showcase-img"
                />
              </div>
              <p
                class="project-details_desc-para"
                data-i18n="projects.galaxyRush.pDetail3"
              ></p>
              <div class="project-details_showcase-img-cont">
                <img
                  src="..\assets\img\GalaxyRush\PauseGalaxyRush.webp"
                  class="project-details_showcase-img"
                />
              </div>
              <p
                class="project-details_desc-para"
                data-i18n="projects.common.feelFree"
              ></p>
            </div>
            <div class="project-details_showcase-img-cont">
              <img
                src="..\assets\img\GalaxyRush\PerduGalaxyRush.webp"
                class="project-details_showcase-img"
              />
            </div>
            <div class="project-details_tools-used">
              <h2
                class="project-details_content-title"
                data-i18n="projects.common.skills"
              ></h2>
              <div class="skills">
                <div class="skills_skill skill-csharp" data-text="Advanced">
                  <span class="skill-name">C#</span>
                </div>
                <div class="skills_skill skill-github" data-text="Expert">
                  <span class="skill-name">GitHub</span>
                </div>
                <div class="skills_skill skill-ux" data-text="Confirmed">
                  <span class="skill-name">UX</span>
                </div>
                <div class="skills_skill skill-ui" data-text="Advanced">
                  <span class="skill-name">UI</span>
                </div>
                <div
                  class="skills_skill skill-visual-studio"
                  data-text="Expert"
                >
                  <span class="skill-name">Visual Studio</span>
                </div>
              </div>
              <div class="project-details_links">
                <h2
                  class="project-details_content-title"
                  data-i18n="projects.common.seeGitHub"
                ></h2>
                <a
                  href="https://github.com/sftss/GalaxyRush"
                  class="btn btn--med btn--theme project-details_links-btn"
                  target="_blank"
                  rel="noreferrer"
                  data-i18n="projects.common.butProjectLink"
                ></a>
                <a
                  href="../#projects"
                  class="btn btn--med btn--theme-inv project-details_links-btn"
                  data-i18n="projects.common.butBack"
                >
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="CV" class="main-footer">
      <div class="main-container">
        <div class="main-footer_upper">
          <div class="main-footer_row main-footer_row-1">
            <h2
              class="heading heading-sm main-footer_heading-sm"
              data-i18n="footer.seeMe"
            >
              <span></span>
            </h2>
            <div class="main-footer_social-cont">
              <a
                target="_blank"
                href="https://www.linkedin.com/in/sefertasdemir/"
              >
                <img
                  class="main-footer_icon"
                  src="/assets/img/linkedin-ico.png"
                  alt="Sefer Tasdemir Linkedin"
                />
              </a>
              <a target="_blank" href="https://github.com/sftss">
                <img
                  class="main-footer_icon"
                  src="/assets/img/github-ico.png"
                  alt="Sefer Tasdemir Github"
                />
              </a>
              <a target="_blank" href="https://www.instagram.com/sf_tsd/">
                <img
                  class="main-footer_icon"
                  src="/assets/img/instagram-ico.png"
                  alt="Sefer Tasdemir Instagram"
                />
              </a>
              <div class="switch-language">
                <button
                  id="selectLang"
                  class="selectLang-option"
                  onclick="changeLanguage('en')"
                >
                  English
                </button>
                <button
                  id="selectLang"
                  class="selectLang-option"
                  onclick="changeLanguage('fr')"
                >
                  Fran√ßais
                </button>
              </div>
            </div>
          </div>
          <div class="main-footer_row main-footer_row-2">
            <h2 class="heading heading-sm text-lt">Sefer Tasdemir</h2>
            <p class="main-footer_short-desc">Not like us</p>
            <a
              href="assets/EN Sefer Tasdemir CV.pdf"
              target="_blank"
              class="main-footer_link"
              data-i18n="footer.seeMeCvEn"
            ></a>
            <br />
            <a
              href="assets/FR Sefer Tasdemir CV.pdf"
              target="_blank"
              class="main-footer_link"
              data-i18n="footer.seeMeCvFr"
            ></a>
          </div>
        </div>
      </div>
      <div class="main-footer_lower">
        &copy; All rights reserved
        <script>
          document.write(new Date().getFullYear());
        </script>
        . Made by Sefer
      </div>
    </footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/script.js" defer></script>
  </body>
</html>
